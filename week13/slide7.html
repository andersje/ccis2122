<ul class='lectureslide'>
<li> alert: generate an alert</li>
<li> log: silently log to logfile</li>
<li> pass: completely ignore the packet</li>
<li> activate: generate an alert, then turn on another rule</li>
<li> dynamic: specifies a rule which is turned on by an 'activate' rule</li>
